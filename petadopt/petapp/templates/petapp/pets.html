{% extends 'base.html' %}
{% block content %}
<h1>Pets</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
 </tr>
 {% for t in type_list %}
   <tr>
       <td>{{ t.petName }}</td>
       <td>{{ t.petSpecies }}</td>
       <td>{{ t.petBreed }}</td>
       <td>{{ t.petDescription }}</td>
       <td>{{ t.petSex }}</td>
       <td>{{ t.petAge }}</td>
       <td>{{ t.petVaccinations }}</td>

   </tr>

 {% endfor %}


</table>


{% endblock %}
