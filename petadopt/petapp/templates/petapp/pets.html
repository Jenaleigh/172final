{% extends 'base.html' %}
{% block content %}
<h1>Pets</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Species</th>
     <th>Breed</th>
     <th>Description</th>
     <th>Sex</th>
     <th>Age</th>

 </tr>
 {% for p in pet %}
   <tr>
       <td>{{ p.petName }}</td>
       <td>{{ p.petSpecies }}</td>
       <td>{{ p.petBreed }}</td>
       <td>{{ p.petDescription }}</td>
       <td>{{ p.petSex }}</td>
       <td>{{ p.petAge }}</td>
 

   </tr>

 {% endfor %}


</table>


{% endblock %}
